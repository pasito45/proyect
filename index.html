<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <h1 class='text-center'>Pregunta 5</h1>
	<form class="conteiner">
        <div>
            <label class="form-label">Nombre:</label>
            <input type="text" name="nombre" id='name' class="form-control"placeholder="Juanito..."><br>
        </div>
        <div>
		<label class="form-label">Cargo:</label>
            <select id='cargo' class="form-control" placeholder="Secretario">
                <option>CEO</option>
                <option>Secretario</option>
                <option>Jefe</option>
                <option>Director Financiero</option>
            </select>
        </div>
        <div>
            <label class="form-label">Sueldo:</label>
            <input type="number" class="form-control" name="nombre2" id='sueldo'><br>
        </div>
        <div class="mt-2 text-center">
            <button id='btn' class="btn btn-dark" type="button" onclick= "evento()">Click para mostrar su descuento</button>
        </div>
	</form>
<script type="text/javascript">
	function evento () { 
		var uno =document.getElementById("name").value;
		var dos =document.getElementById("cargo").value;
		var tres =document.getElementById('sueldo').value;
        if (tres > 1800 ){
            mensaje="Joven "+uno+","+dos+ ", su descuento es "+ tres*15/100;
	        alert(mensaje);
        }else{
            mensaje="Joven "+uno+","+dos+ ", su descuento es "+ tres;
            alert(mensaje); }
        }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
